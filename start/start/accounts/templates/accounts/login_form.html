{% extends 'base.html' %}

{% block content %}
    {% if not user.is_authenticated %}
    <div>
        <form action="" method="post">{% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit">
        </form>
    </div>
    <div>
        <a href="{% url 'accounts:signup' %}">회원가입</a>
    </div>
    {% endif %}

{% endblock %}
