{% extends 'base.html' %}


{% block content %}

<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>title</th>
        <th>content</th>
    </tr>
    </thead>
    <tbody>
    {% for homework in homework_list %}
    <tr>
        <td><a href="{% url "studypost:homework_detail" homework.id %}">{{ homework.title }}</a></td>
        <td>{{ homework.content }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
