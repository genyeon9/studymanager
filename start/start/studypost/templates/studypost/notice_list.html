{% extends 'base.html' %}


{% block content %}

<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>title</th>
        <th>content</th>
    </tr>
    </thead>
    <tbody>
    {% for notice in notice_list %}
    <tr>
        <td><a href="{% url "studypost:notice_detail" notice.id %}">{{ notice.title }}</a></td>
        <td>{{ notice.content }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
