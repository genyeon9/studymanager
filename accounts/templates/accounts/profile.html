{% extends 'base.html' %}

{% block content %}
<h2>{{ user }}'s Profile</h2>

<ul>
    <li>username : {{ user.username }}</li>
    <li>email : {{ user.email }}</li>
    <li>date_joined : {{ user.date_joined }}</li>
    <li>nickname : {{ profile_info.nickname }}</li>
</ul>

<img src="{{ user.socialaccount_set.all.first.get_avatar_url }}" alt="">

{% endblock %}
